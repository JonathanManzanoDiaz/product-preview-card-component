<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="card_container">
    <div class="img-header1"></div>
    <div class="img-header2"></div>
    <div class="card">
      <h3>PERFUME</h3>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">

        <h2>$149.99</h2>
        <h4><del>$169.99</del></h4>
      </div>

      <button class="btn"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/JonathanManzanoDiaz/" target="_blank">Jonathan Manzano Diaz</a>.
  </div>
</body>

</html>
